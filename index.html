<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>골구도 생성기 (Admin)</title>
  <link rel="stylesheet" href="css/style.css">

  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }

    .toolbar {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      display: flex;
      gap: 20px;
      align-items: center;
      flex-wrap: wrap;
    }

    .group {
      display: flex;
      gap: 10px;
      align-items: center;
      border-right: 1px solid #ddd;
      padding-right: 20px;
    }

    .group:last-child {
      border-right: none;
    }

    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 60px;
      text-align: center;
    }

    input[type="text"] {
      width: 80px;
    }

    button {
      padding: 8px 16px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      transition: background 0.2s;
    }

    .btn-primary {
      background-color: #2196f3;
      color: white;
    }

    .btn-primary:hover {
      background-color: #1976d2;
    }

    .btn-action {
      background-color: #ff9800;
      color: white;
    }

    .btn-action:hover {
      background-color: #f57c00;
    }

    .btn-toggle {
      background-color: #9e9e9e;
      color: white;
    }

    .btn-toggle:hover {
      background-color: #757575;
    }

    .btn-save {
      background-color: #4caf50;
      color: white;
      margin-left: auto;
    }

    .btn-save:hover {
      background-color: #388e3c;
    }

    #grid-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      min-height: 500px;
      overflow: auto;
      display: flex;
      justify-content: center;
    }
  </style>
</head>

<body>

  <div class="toolbar">
    <div class="group">
      <label>동(Dong): <input type="text" id="input-dong" value="101" placeholder="101"></label>
      <label>최고층: <input type="number" id="input-floor" value="20"></label>
      <label>라인수: <input type="number" id="input-line" value="4"></label>
      <button id="btn-create" class="btn-primary">그리드 생성</button>
    </div>

    <div class="group">
      <button id="btn-merge" class="btn-action">선택 병합 (PH)</button>
      <button id="btn-toggle" class="btn-toggle">사용/제외 토글 (X)</button>
    </div>

    <button id="btn-save" class="btn-save">서버 저장</button>
  </div>

  <div id="grid-container">
    <div style="color: #999; margin-top: 100px;">상단 설정 입력 후 '그리드 생성'을 눌러주세요.</div>
  </div>

  <script type="module" src="js/main.js"></script>

</body>

</html>
