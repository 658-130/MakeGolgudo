        /* [ì‹ ê·œ] ê¸€ë¡œë²Œ ë¡œë”© ì˜¤ë²„ë ˆì´ ìŠ¤íƒ€ì¼ */
        #global-loader {

            position: fixed; /* ë¸Œë¼ìš°ì € í™”ë©´ ê¸°ì¤€ ê³ ì • */
            top: 0;

            height: 100vh; /* ë·°í¬íŠ¸ ë†’ì´ ì „ì²´ */
            background: rgba(255, 255, 255, 0.4); /* ë°ì€ ë°˜íˆ¬ëª… ë°°ê²½ */
            z-index: 99999; /* ëª¨ë“  ìš”ì†Œë³´ë‹¤ ìœ„ì— ë°°ì¹˜ */
            
            /* ì¤‘ì•™ ì •ë ¬ */

            /* ë¸”ëŸ¬ íš¨ê³¼ */

        /* ìŠ¤í”¼ë„ˆ ìŠ¤íƒ€ì¼ (íšŒì „ ì• ë‹ˆë©”ì´ì…˜ í¬í•¨) */
        .spinner {

        @keyframes spin {

        /* ì¤Œ ë˜í¼: ìŠ¤í¬ë¡¤ ì˜ì—­ */
        #zoom-wrapper {
            width: 100%;
            /* í—¤ë”(ì•½ 80px)ë¥¼ ëº€ ë‚˜ë¨¸ì§€ë¥¼ ê½‰ ì±„ì›€ */

        /* ë©”ì¸ ì»¨í…Œì´ë„ˆ */
        #grid-container {
        /* [ìˆ˜ì •] flex-end ì œê±° -> ìƒë‹¨ ì˜ë¦¼ ë°©ì§€ */
            display: inline-flex; /* ë‚´ìš©ë¬¼ë§Œí¼ë§Œ ë„ˆë¹„ ì°¨ì§€ */
            align-items: flex-start; /* ì‹œì‘ì ë¶€í„° ì •ë ¬ */

            /* [ìˆ˜ì •] ìƒë‹¨ ì—¬ë°±ì„ ë„‰ë„‰íˆ ì£¼ì–´ ë‹µë‹µí•¨ í•´ì†Œ */
            padding-top: 60px;

            padding-left: 50px; /* ì¢Œìš° ì—¬ë°±ë„ ì¶”ê°€ */
            padding-right: 50px;
            
            border-bottom: 3px solid #ccc; /* ì§€ë©´ ë¼ì¸ */
            
            transform-origin: top center;
            transition: transform 0.3s;
            
            /* [ì¤‘ìš”] ë†’ì´ í™•ë³´ */
            min-height: calc(100% - 100px);

        .dong-wrapper {

            flex-direction: column;
            align-items: center;
            
            /* [í•µì‹¬ ì†”ë£¨ì…˜] 
               ë¶€ëª¨ê°€ flex-startì¼ ë•Œ, ìì‹ì—ê²Œ margin-top: autoë¥¼ ì£¼ë©´ 
               ìë™ìœ¼ë¡œ ë°”ë‹¥(ì§€ë©´)ìœ¼ë¡œ ë°€ë ¤ë‚˜ë©° ì •ë ¬ë©ë‹ˆë‹¤.
               ì´ ë°©ì‹ì€ ê±´ë¬¼ì´ í™”ë©´ë³´ë‹¤ ì»¤ë„ ìƒë‹¨ì´ ì˜ë¦¬ì§€ ì•ŠìŠµë‹ˆë‹¤. 
            */
            margin-top: auto;
        }

        /* ë™ ì´ë¦„ ë¼ë²¨ (ìƒë‹¨) */
        .dong-name {
            background: #333;

            padding: 8px 0;
            font-weight: bold;

        }

        /* ë²”ë¡€ ë“± í…Œì´ë¸” ìŠ¤íƒ€ì¼ (ê¸°ì¡´ ìœ ì§€) */
        .legend-row td {
            border-top: 3px double #555 !important;
            background-color: #fff;
            vertical-align: middle; /* ê¸°ë³¸ ì¤‘ì•™ ì •ë ¬ */
            padding: 0;
            
            /* [í•µì‹¬] í˜¸ì‹¤ ì…€(40px)ê³¼ ë™ì¼í•œ ë†’ì´ ê°•ì œ */
            height: 40px !important; 
            max-height: 40px !important;
            box-sizing: border-box;
        }
        /* ë‚´ë¶€ ì»¨í…Œì´ë„ˆ: íƒ€ì…ì´ 2ê°œ ì´ìƒì¼ ë•Œë§Œ ì‘ë™ */
        .legend-inner {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column; /* ìœ„ì•„ë˜ ë°°ì¹˜ */
        }
        /* ë²”ë¡€ ì¡°ê° ìŠ¤íƒ€ì¼ */
        .legend-part {
            flex: 1; /* ê· ë“± ë¶„í•  */
            display: flex; 
            align-items: center; 
            justify-content: center;
            font-size: 11px; 
            font-weight: bold; 
            color: #333;
            overflow: hidden;
            white-space: nowrap;
            /* ë§ˆì§„ ì œê±° (ê½‰ ì±„ìš°ê¸° ìœ„í•´) */
            margin: 0; 
            border-radius: 0;
        }
        .spacer-row td { height: 15px; border: none !important; background: transparent !important; }

        /* ìš°í´ë¦­ ë©”ë‰´ */
        #context-menu {
            display: none; position: absolute; z-index: 2000;
            background: white; width: 160px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);

        }
        #context-menu li {

    </style>
</head>
<body>

    <div id="global-loader">
        <div class="spinner"></div>
        <div>í˜„í™©íŒ ë¡œë”©ì¤‘...</div>
    </div>

    <div class="header">
        <h1 id="page-title"> </h1>
        <select id="site-selector" style="display:none;">
            <option value="">í˜„ì¥ ì„ íƒ...</option>
        </select>
    </div>

    <div id="zoom-wrapper" style="width: 100%; height: calc(100vh - 100px); overflow: auto; display: flex; justify-content: center;">
        <div id="grid-container">
            
        </div>
    </div>

    <div id="context-menu">
        <ul>
            <li id="menu-edit-type">ğŸ·ï¸ íƒ€ì… ìˆ˜ì •</li>
            <li id="menu-toggle-disable">ğŸš« ì‚¬ìš©/ì œì™¸ í† ê¸€</li>
            <li id="menu-toggle-void">ğŸ—ï¸ ì‚­ì œ/ë³µêµ¬ (Void)</li>
        </ul>
    </div>

    <script type="module">
        import { SheetAPI } from './js/api.js';

        const TYPE_COLORS = {
            '84A': '#a5d6a7', '84B': '#81c784', '59A': '#90caf9', '59B': '#64b5f6',
            '74': '#fff59d', '102': '#ffcc80', 'PH': '#ce93d8', 'special': '#e0e0e0'
        };

        function getColorByType(type) {
            if (!type) return '#ffffff';
            if (TYPE_COLORS[type]) return TYPE_COLORS[type];
            let hash = 0;
            for (let i = 0; i < type.length; i++) hash = type.charCodeAt(i) + ((hash << 5) - hash);
            return `hsl(${hash % 360}, 70%, 85%)`;
        }

        let currentTargetUnit = null;
        let allUnitsData = []; // ì „ì²´ ë°ì´í„° ë³´ê´€ìš©

        async function initViewer() {
            const loader = document.getElementById('global-loader');
            const mainContainer = document.getElementById('grid-container');
            try {
                // 0. ë¡œë”© ì‹œì‘ (ë³´ì´ê¸°)
                if (loader) loader.style.display = 'flex';
                // 1. ì „ì²´ ë°ì´í„° ë¡œë“œ
                const res = await SheetAPI.action('read_all', {});
                if (res.result !== 'success') throw new Error(res.message);
                
                allUnitsData = res.data;
                if (!allUnitsData || allUnitsData.length === 0) {
                    mainContainer.innerHTML = "ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.";
                    if (loader) loader.style.display = 'none';
                    return;
                }

                // 2. í˜„ì¥ëª… ì¶”ì¶œ ë° ë“œë¡­ë‹¤ìš´ êµ¬ì„±
                const sites = [...new Set(allUnitsData.map(u => u.site_name).filter(Boolean))];
                sites.sort(); // ê°€ë‚˜ë‹¤ìˆœ ì •ë ¬
                const selector = document.getElementById('site-selector');
                
                if (sites.length > 0) {
                    selector.innerHTML = '<option value="">í˜„ì¥ ì„ íƒ...</option>';
                    sites.forEach(site => {
                        const opt = document.createElement('option');
                        opt.value = site;
                        opt.textContent = site;
                        selector.appendChild(opt);
                    });
                    selector.style.display = 'inline-block';
                    
                    // ì´ë²¤íŠ¸ ì—°ê²°
                    selector.addEventListener('change', () => {
                        if (selector.value) {
                            renderViewer(selector.value);
                        } else {
                            // "í˜„ì¥ ì„ íƒ..." ì„ íƒ ì‹œ í™”ë©´ ë¹„ìš°ê¸°
                            mainContainer.innerHTML = "";
                            document.getElementById('page-title').textContent = "";
                        }
                    });
                    // [ìˆ˜ì •] ìµœì´ˆ ì§„ì… ì‹œì—ëŠ” ì•„ë¬´ê²ƒë„ ë Œë”ë§í•˜ì§€ ì•Šê³  "í˜„ì¥ ì„ íƒ..." ìƒíƒœ ìœ ì§€
                    mainContainer.innerHTML = " ";
                    document.getElementById('page-title').textContent = "í˜„ì¥ì„ ì„ íƒí•´ ì£¼ì„¸ìš”";
                    // ìµœì´ˆ ë Œë”ë§ (ì²« ë²ˆì§¸ í˜„ì¥)
                    // renderViewer(sites[0]);
                } else {
                    document.getElementById('page-title').textContent = "ë“±ë¡ëœ í˜„ì¥ì´ ì—†ìŠµë‹ˆë‹¤.";
                    mainContainer.innerHTML = "";
                }

            } catch (error) {
                console.error(error);
                mainContainer.innerHTML = `ì˜¤ë¥˜ ë°œìƒ: ${error.message}`;
            }
            finally {
                // 3. ë¡œë”© ì¢…ë£Œ (ë°ì´í„° ë¡œë“œ ë° ë Œë”ë§ ì¤€ë¹„ ì™„ë£Œ ì‹œ ìˆ¨ê¸°ê¸°)
                if (loader) loader.style.display = 'none';
            }

            // [ì‹ ê·œ] ì°½ í¬ê¸° ë³€ê²½ ì‹œ ì¤Œ ìë™ ì¡°ì ˆ
            window.addEventListener('resize', adjustZoom);
        }

        // íŠ¹ì • í˜„ì¥ì˜ ë°ì´í„°ë§Œ ë Œë”ë§
        function renderViewer(siteName) {
            const mainContainer = document.getElementById('grid-container');
            document.getElementById('page-title').textContent = `${siteName} ì‹œê³µ í˜„í™©`;
            
            // ë°ì´í„° í•„í„°ë§
            const filteredUnits = allUnitsData.filter(u => u.site_name === siteName);
            
            // ë™ë³„ ê·¸ë£¹í™”
            const unitsByDong = filteredUnits.reduce((acc, unit) => {
                if (!acc[unit.dong]) acc[unit.dong] = [];
                acc[unit.dong].push(unit);
                return acc;
            }, {});

            mainContainer.innerHTML = '';
            const sortedDongs = Object.keys(unitsByDong).sort();

            sortedDongs.forEach(dong => {
                const dongUnits = unitsByDong[dong];
                const wrapper = document.createElement('div');
                wrapper.className = 'dong-wrapper';

                // 1. ë™ ì´ë¦„ (Top)
                const nameLabel = document.createElement('div');
                nameLabel.className = 'dong-name';
                nameLabel.textContent = `${dong}ë™`;
                wrapper.appendChild(nameLabel);

                // 2. ê·¸ë¦¬ë“œ (Middle)
                const gridBox = document.createElement('div');
                const tableElement = renderSingleGrid(dongUnits, gridBox); 
                wrapper.appendChild(gridBox);

                mainContainer.appendChild(wrapper);

                // ë„ˆë¹„ ë§ì¶¤
                setTimeout(() => {
                    if(tableElement.offsetWidth > 0) {
                        nameLabel.style.width = `${tableElement.offsetWidth}px`;
                    }
                }, 0);
            });

            // [ì‹ ê·œ] ë Œë”ë§ í›„ í™”ë©´ ê½‰ ì°¨ê²Œ ì¤Œ ì¡°ì ˆ
            setTimeout(adjustZoom, 200);
        }

        // [ì‹ ê·œ] í™”ë©´ ë§ì¶¤ ì¤Œ ê¸°ëŠ¥
        function adjustZoom() {
            const container = document.getElementById('grid-container');
            const wrapper = document.getElementById('zoom-wrapper');
            
            // ì»¨í…ì¸ ì˜ ì‹¤ì œ ë„ˆë¹„
            const contentWidth = container.scrollWidth;
            // í™”ë©´ì˜ ê°€ìš© ë„ˆë¹„ (ì—¬ë°± ê³ ë ¤)
            const availableWidth = wrapper.clientWidth - 40; 
            
            if (contentWidth > availableWidth) {
                // í™”ë©´ë³´ë‹¤ ë‚´ìš©ì´ í¬ë©´ ì¶•ì†Œ
                const scale = availableWidth / contentWidth;
                // ë„ˆë¬´ ì‘ì•„ì§€ë©´(0.5 ì´í•˜) ê°€ë…ì„±ì„ ìœ„í•´ 0.5ê¹Œì§€ë§Œ
                const finalScale = Math.max(scale, 0.4); 
                container.style.zoom = finalScale; 
            } else {
                // í™”ë©´ë³´ë‹¤ ë‚´ìš©ì´ ì‘ìœ¼ë©´ 100% (í™•ëŒ€í•˜ì§„ ì•ŠìŒ)
                container.style.zoom = 1;
            }
        }

        function renderSingleGrid(units, container) {
            const maxFloor = Math.max(...units.map(u => u.floor));
            const maxLine = Math.max(...units.map(u => u.line));
            const table = document.createElement('table');
            table.className = 'grid-table'; 
            const unitMap = new Map();
            units.forEach(u => unitMap.set(`${u.floor}_${u.line}`, u));

            table.addEventListener('click', async (e) => {
                const td = e.target.closest('td');
                if (!td || !td.dataset.unitJson) return;
                const unit = JSON.parse(td.dataset.unitJson);
                const rs = parseInt(td.rowSpan) || 1;
                const cs = parseInt(td.colSpan) || 1;
                if (rs > 1 || cs > 1 || isNaN(unit.ho)) {
                    const newName = prompt("ëª…ì¹­ ìˆ˜ì •:", td.textContent);
                    if (newName !== null && newName !== td.textContent) {
                        await updateData({ unique_id: unit.unique_id, ho: newName });
                    }
                } else {
                    // alert(`${unit.dong}ë™ ${unit.ho}í˜¸ (${unit.type}) ìƒì„¸ì •ë³´`);
                }
            });

            const visited = Array.from({ length: maxFloor + 1 }, () => Array(maxLine + 1).fill(false));

            for (let f = maxFloor; f >= 1; f--) {
                const tr = document.createElement('tr');
                for (let l = 1; l <= maxLine; l++) {
                    if (visited[f][l]) continue;
                    const unit = unitMap.get(`${f}_${l}`);
                    const td = document.createElement('td');

                    if (!unit || unit.is_void === "TRUE" || unit.is_void === true) {
                        td.className = 'grid-cell void';
                        if(unit) { 
                            td.dataset.unitJson = JSON.stringify(unit);
                            attachContextMenu(td, unit);
                        }
                    } else {
                        td.dataset.unitJson = JSON.stringify(unit);
                        if (unit.is_disabled === "TRUE" || unit.is_disabled === true) {
                            td.className = 'grid-cell disabled';
                            td.textContent = unit.ho;
                            attachContextMenu(td, unit);
                        } else {
                            td.className = 'grid-cell';
                            td.textContent = unit.ho;
                            td.style.backgroundColor = getColorByType(unit.type);
                            if (isNaN(unit.ho)) td.style.fontWeight = 'bold';
                            attachContextMenu(td, unit);
                        }
                        const rs = Number(unit.row_span) || 1;
                        const cs = Number(unit.col_span) || 1;
                        if (rs > 1) td.rowSpan = rs;
                        if (cs > 1) td.colSpan = cs;
                        for (let i = 0; i < rs; i++) {
                            for (let j = 0; j < cs; j++) {
                                if (i===0 && j===0) continue;
                                const tf = f - i, tl = l + j;
                                if (tf >= 1 && tl <= maxLine) visited[tf][tl] = true;
                            }
                        }
                    }
                    tr.appendChild(td);
                }
                table.appendChild(tr);
            }
            
            const spacerTr = document.createElement('tr');
            spacerTr.className = 'spacer-row';
            for (let l = 1; l <= maxLine; l++) spacerTr.appendChild(document.createElement('td'));
            table.appendChild(spacerTr);

            const legendTr = document.createElement('tr');
            legendTr.className = 'legend-row';
            for (let l = 1; l <= maxLine; l++) {
                const td = document.createElement('td');
                const typesInLine = new Set();
                for (let f = 1; f <= maxFloor; f++) {
                    const u = unitMap.get(`${f}_${l}`);
                    if (u && u.type && !u.is_void && !u.is_disabled) typesInLine.add(u.type);
                }
                const types = Array.from(typesInLine).sort();
                if (types.length === 0) {
                    td.style.background = 'transparent'; td.style.border = 'none';
                } else {
                    const inner = document.createElement('div');
                    inner.className = 'legend-inner'; // flex-column in css
                    types.forEach(type => {
                        const part = document.createElement('div');
                        part.className = 'legend-part';
                        part.textContent = type;
                        part.style.backgroundColor = getColorByType(type);
                        inner.appendChild(part);
                    });
                    td.appendChild(inner);
                }
                legendTr.appendChild(td);
            }
            table.appendChild(legendTr);
            container.appendChild(table);
            return table;
        }

        function attachContextMenu(element, unit) {
            element.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                currentTargetUnit = unit;
                const menu = document.getElementById('context-menu');
                menu.style.display = 'block';
                menu.style.left = `${e.pageX}px`;
                menu.style.top = `${e.pageY}px`;
            });
        }

        document.addEventListener('click', () => {
            document.getElementById('context-menu').style.display = 'none';
        });

        document.getElementById('menu-edit-type').addEventListener('click', async () => {
            if(!currentTargetUnit) return;
            const newType = prompt("ìƒˆë¡œìš´ íƒ€ì…ì„ ì…ë ¥í•˜ì„¸ìš”:", currentTargetUnit.type);
            if(newType !== null) await updateData({ unique_id: currentTargetUnit.unique_id, type: newType });
        });
        document.getElementById('menu-toggle-disable').addEventListener('click', async () => {
            if(!currentTargetUnit) return;
            const current = (currentTargetUnit.is_disabled === true || currentTargetUnit.is_disabled === "TRUE");
            await updateData({ unique_id: currentTargetUnit.unique_id, is_disabled: !current });
        });
        document.getElementById('menu-toggle-void').addEventListener('click', async () => {
            if(!currentTargetUnit) return;
            const current = (currentTargetUnit.is_void === true || currentTargetUnit.is_void === "TRUE");
            await updateData({ unique_id: currentTargetUnit.unique_id, is_void: !current });
        });

        // í™”ë©´ ë¨¼ì € ê°±ì‹ í•˜ê³  ì„œë²„ í†µì‹ 
        async function updateData(payload) {
            // 1. UI ì¦‰ì‹œ ë°˜ì˜ (Optimistic Update)
            const loader = document.getElementById('global-loader');
                if (loader) loader.style.display = 'flex'; // ìˆ˜ì • ì‹œì‘ ì‹œ ë¡œë” ì¼œê¸°
            const cell = document.querySelector(`td[data-unit-json*="${payload.unique_id}"]`);
            try {
                // ë°±ì—”ë“œ ìš”ì²­
                const res = await SheetAPI.action('update_cell', [payload]);
                if(res.result === 'success') {
                    location.reload(); 
                } else {
                    alert("ì˜¤ë¥˜: " + res.message);
                    location.reload(); // ì‹¤íŒ¨ ì‹œ ë¡¤ë°±ì„ ìœ„í•´ ìƒˆë¡œê³ ì¹¨
                }
            } catch(e) {
                console.error(e);
                alert("ì„œë²„ í†µì‹  ì˜¤ë¥˜");
                location.reload();
            }
        }

        initViewer();
    </script>
</body>
